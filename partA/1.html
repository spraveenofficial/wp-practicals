<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Elements</title>
    <script>
      function countItems() {
        const items = document.myForm.elements.length;
        alert(items);
      }
    </script>
  </head>
  <body bgcolor="cyan">
    <form name="myForm" onsubmit="countItems(); return false">
      <label>Name</label>
      <input type="text" placeholder="Enter Name" />
      <br />
      <br />
      <label>Password</label>
      <input type="password" placeholder="Enter Password" />
      <br />
      <br />
      <label>Email</label>
      <input type="email" placeholder="Enter Email" />
      <br />
      <br />
      <label>Sex</label>
      <input type="radio" id="male" name="Male" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="female" value="Female" />
      <label for="female">Female</label>
      <input type="radio" name="Others" id="others" value="Others" />
      <label for="others">Others</label>
      <br />
      <br />
      <label> Newsletter </label>
      <input type="checkbox" checked />
      <br />
      <br />
      <span>
        <input type="submit" type="button" value="Submit" />
      </span>
    </form>
  </body>
</html>
