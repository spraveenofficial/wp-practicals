<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Elements</title>
    <script>
        function countItems () {
            const items = document.myForm.elements.length;
            alert(items);
        }

    </script>
  </head>
  <body bgcolor=cyan>
    <form name="myForm" onsubmit="countItems(); return false">
      <span>
        Name:
        <input type="text" placeholder="Enter Name" />
      </span>
      <br />
      <br />
      <span>
        Password:
        <input type="password" placeholder="Enter Password" />
      </span>
      <br />
      <br />
      <span>
        Email:
        <input type="email" placeholder="Enter Email" />
      </span>
      <br />
      <br />
      <span>
        Sex:

        <input type="radio" id="male" name="Male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="Female" />
        <label for="female">Female</label>
        <input type="radio" name="Others" id="others" value="Others" />
        <label for="others">Others</label>
      </span>
      <br />
      <br />
      <span>
        Newsletter
        <input type="checkbox" checked />
      </span>
      <br />
      <br />
      <span>
        <input type="submit" type="button" value="Submit" />
      </span>
    </form>
  </body>
</html>
