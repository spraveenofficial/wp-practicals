<!-- Write a JavaScript code block using arrays and generate the current date in words, this
should include the day, month and year. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Date in Word</title>
  </head>
  <script>
    // Function to get current date in words that includes day, month and year
    function getDateInWord() {
      const date = new Date();
      const todaysDate = date.getDate();
      const month = date.getMonth();
      const year = date.getFullYear();
      const daysInMonth = [
        "First",
        "Second",
        "Third",
        "Fourth",
        "Fifth",
        "Sixth",
        "Seventh",
        "Eighth",
        "Ninth",
        "Tenth",
        "Eleventh",
        "Twelfth",
        "Thirteenth",
        "Fourteenth",
        "Fifteenth",
        "Sixteenth",
        "Seventeenth",
        "Eighteenth",
        "Nineteenth",
        "Twentieth",
        "Twenty-first",
        "Twenty-second",
        "Twenty-third",
        "Twenty-fourth",
        "Twenty-fifth",
        "Twenty-sixth",
        "Twenty-seventh",
        "Twenty-eighth",
        "Twenty-ninth",
        "Thirtieth",
        "Thirty-first",
      ];
      const monthInWord = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      alert(
        `Today is ${daysInMonth[todaysDate - 1]} ${monthInWord[month]} ${year}`
      );
    }
  </script>
  <body>
    <button onclick="getDateInWord()">Click To Get Date</button>
  </body>
</html>
