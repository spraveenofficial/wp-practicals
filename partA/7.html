<!-- Create a form for Student information. Write JavaScript code to find Total, Average, 
Result and Grade -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result</title>
    <script>
      function showResult() {
        const name = document.getElementById("name").value;
        const cls = document.getElementById("class").value;
        const mark1 = parseInt(document.getElementById("sub1").value);
        const mark2 = parseInt(document.getElementById("sub2").value);
        const mark3 = parseInt(document.getElementById("sub3").value);
        const totalMarks = mark1 + mark2 + mark3;
        const average = totalMarks / 3;
        const [grade, result] =
          average >= 60
            ? ["A", "First Class"]
            : average >= 50
            ? ["B", "Second Class"]
            : average >= 40
            ? ["C", "Third Class"]
            : ["D", "Fail"];
        
        const message = `
          <h1>Student Result</h1>
          <p>Name: ${name}</p>
          <p>Class: ${cls}</p>
          <p>Total Marks: ${totalMarks}</p>
          <p>Average: ${average}</p>
          <p>Grade: ${grade}</p>
          <p>Result: ${result}</p>
        `;

        document.getElementById("result").innerHTML = message;
      }
    </script>
  </head>
  <body>
    <form action="#" onsubmit="showResult()">
      <table border="5">
        <tr>
          <th colspan="2">Student Data Form</th>
        </tr>
        <tr>
          <td>Student Name</td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td>Class</td>
          <td><input type="text" id="class" /></td>
        </tr>
        <tr>
          <td>Subject1 Marks</td>
          <td><input type="text" id="sub1" /></td>
        </tr>
        <tr>
          <td>Subject2 Marks</td>
          <td><input type="text" id="sub2" /></td>
        </tr>
        <tr>
          <td>Subject3 Marks</td>
          <td><input type="text" id="sub3" /></td>
        </tr>
      </table>
      <br />
      <button type="submit" value="ShowResult">Show Result</button>
    </form>
    <div id="result"></div>
  </body>
</html>
