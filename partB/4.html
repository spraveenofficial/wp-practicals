<!-- Fibonacci Series -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <script>
      const num = prompt("Enter the limit to generate fibonacci no", 0);
      var var1 = 0;
      var var2 = 1;
      var var3;
      document.write(var1 + "<br />");
      document.write(var2 + "<br />");
      for (var i = 3; i <= num; i++) {
        var3 = var1 + var2;
        var1 = var2;
        var2 = var3;
        document.write(var3 + "<br />");
      }
    </script>
  </head>
  <body></body>
</html>
